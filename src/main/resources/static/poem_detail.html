<script type="text/javascript" src="./js/poem.js"></script>
<script>
    $(function () {
        let id = getUrlParam('id');
        $.get("/detail/" + id, function (result) {
            $("#poemTitle").html(result.title);
            $("#authorAndDy").html(result.dynasty + "：" + result.author);
            var poemSts = result.content.split("。");
            var poemContentHtml = '';
            $(poemSts).each(function (index, element) {
                if (element) {
                    poemContentHtml += `<p>${element}。</p>`;
                }
            })
            $("#poemDetail").html(poemContentHtml);
        }, "json")
    })
